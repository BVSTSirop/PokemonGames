<!-- templates/index.html -->
<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PokéGuess</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="topbar">
  <h1 data-i18n="app.title">PokéGuess</h1>
  <label>
    <span data-i18n="lang.label">Language</span>
    <select id="lang-select" aria-label="Language">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>
  </label>
</header>

<main class="container">
  <section class="game card">
    <h2 class="game-title" data-i18n="game.title">Guess the Pokémon from a sprite part</h2>

    <div class="sprite-frame loading">
      <div id="sprite-crop" class="sprite-crop" aria-label="Cropped Pokémon sprite" data-i18n="aria.spriteCrop"></div>
      <div class="sprite-skeleton" aria-hidden="true"></div>
    </div>

    <form id="guess-form" class="guess-form" autocomplete="off">
      <label class="visually-hidden" for="guess-input" data-i18n="form.label">Your guess</label>
      <div class="input-wrap">
        <input id="guess-input" name="guess" placeholder="Type a Pokémon name..." data-i18n="form.placeholder" data-i18n-attr="placeholder" autocomplete="off" aria-autocomplete="list" aria-controls="suggestions" aria-expanded="false"/>
        <div id="suggestions" class="suggestions" role="listbox" aria-label="Suggestions" data-i18n="aria.suggestions"></div>
      </div>
      <button class="btn btn-primary" id="guess-btn" type="submit" disabled data-i18n="form.guessBtn">Guess</button>
    </form>

    <div id="feedback" class="feedback" role="status" aria-live="polite"></div>

    <div class="controls">
      <button class="btn" id="reveal-btn" type="button" data-i18n="controls.reveal">Reveal</button>
      <button class="btn btn-accent" id="next-btn" type="button" data-i18n="controls.next">Next</button>
    </div>
  </section>
</main>

<script src="/static/game.js" type="module"></script>
</body>
</html>
