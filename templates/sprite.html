{% extends 'base.html' %}
{% block content %}
<section class="game-layout" data-game="sprite">
  <div class="card game-card">
    <h2 class="game-title" data-i18n="game.title">Guess the Pokémon!</h2>

    {% include 'partials/hud.html' %}

    <div class="sprite-frame">
      <div id="sprite-crop" class="sprite-crop" aria-label="Cropped Pokémon sprite" data-i18n="aria.spriteCrop" data-i18n-attr="aria-label"></div>
      <div class="sprite-skeleton" aria-hidden="true"></div>
    </div>

    {% include 'partials/guess_form.html' %}
  </div>

  <aside class="card info-card" aria-label="Guessed and Hints">
    {% include 'partials/hints.html' %}
    {% include 'partials/guessed.html' %}
  </aside>
</section>
{% endblock %}
