{% extends 'base.html' %}
{% block content %}
<section class="game-layout" data-game="scream">
  <div class="card game-card">
    <h2 class="game-title" data-i18n="game.title">Guess the Pok√©mon!</h2>

    {% include 'partials/hud.html' %}

    <div class="audio-frame">
      <div class="audio-ui" id="audio-ui">
        <button id="play-btn" class="audio-play" type="button" aria-label="Play" data-i18n="scream.play">Play</button>
        <div class="audio-visual" id="audio-visual" aria-label="Waveform and progress" role="button">
          <canvas id="wave-canvas" aria-hidden="true"></canvas>
        </div>
      </div>
      <audio id="cry-audio" preload="auto"></audio>
    </div>

    {% include 'partials/guess_form.html' %}
  </div>

  <aside class="card info-card" aria-label="Guessed and Hints">
    {% include 'partials/guessed.html' %}
    {% include 'partials/hints.html' %}
  </aside>
</section>
<script src="/static/scream.js" defer></script>
{% endblock %}
