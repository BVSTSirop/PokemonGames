{% extends 'base.html' %}
{% block content %}
<section class="game card" data-game="daily">
  <h2 class="game-title" data-i18n="game.title">Guess the Pokémon!</h2>
  <p data-i18n="daily.prompt">Guess today’s Pokémon! Unlimited attempts until you get it.</p>

  <form id="daily-form" class="guess-form" autocomplete="off">
    <label class="visually-hidden" for="guess-input" data-i18n="form.label">Your guess</label>
    <div class="input-wrap">
      <input id="guess-input" name="guess" placeholder="Type a Pokémon name..." data-i18n="form.placeholder" data-i18n-attr="placeholder" autocomplete="off" aria-autocomplete="list" aria-controls="suggestions" aria-expanded="false" />
      <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5 1.5-1.5-5-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      <div id="suggestions" class="suggestions" role="listbox" aria-label="Suggestions" data-i18n="aria.suggestions" data-i18n-attr="aria-label"></div>
    </div>
    <button class="btn btn-primary" type="submit" data-i18n="form.guessBtn">Guess</button>
  </form>

  <div id="status" class="feedback" role="status" aria-live="polite"></div>
  <!-- Horizontal hint timeline (stepper) -->
  <div id="hint-timeline" class="hint-timeline" aria-hidden="false">
    <div class="timeline-track">
      <div class="timeline-step" data-th="3" data-level="1" tabindex="0" role="button" aria-expanded="false" aria-controls="hint-panel-1" aria-label="Hint step 3">
        <div class="dot"></div>
        <div class="label" data-i18n="hints.label.first">Starts with</div>
        <div class="sub">3</div>
        <div id="hint-panel-1" class="accordion-content" role="region" aria-hidden="true"></div>
      </div>
      <div class="timeline-step" data-th="5" data-level="2" tabindex="0" role="button" aria-expanded="false" aria-controls="hint-panel-2" aria-label="Hint step 5">
        <div class="dot"></div>
        <div class="label" data-i18n="hints.label.color">Color</div>
        <div class="sub">5</div>
        <div id="hint-panel-2" class="accordion-content" role="region" aria-hidden="true"></div>
      </div>
      <div class="timeline-step" data-th="7" data-level="3" tabindex="0" role="button" aria-expanded="false" aria-controls="hint-panel-3" aria-label="Hint step 7">
        <div class="dot"></div>
        <div class="label" data-i18n="hints.label.gen">Generation</div>
        <div class="sub">7</div>
        <div id="hint-panel-3" class="accordion-content" role="region" aria-hidden="true"></div>
      </div>
      <div class="timeline-step" data-th="10" data-level="4" tabindex="0" role="button" aria-expanded="false" aria-controls="hint-panel-4" aria-label="Hint step 10">
        <div class="dot"></div>
        <div class="label" data-i18n="hints.silhouette">Silhouette</div>
        <div class="sub">10</div>
        <div id="hint-panel-4" class="accordion-content" role="region" aria-hidden="true"></div>
      </div>
    </div>
  </div>
  <!-- Legacy hints container kept for compatibility but hidden by CSS -->
  <div id="hints" class="hints" aria-live="polite" hidden></div>

  <div class="card table-wrap">
    <table class="daily-table">
      <thead>
        <tr>
          <th data-i18n="daily.th.name">Pokémon</th>
          <th data-i18n="daily.th.type1">Type 1</th>
          <th data-i18n="daily.th.type2">Type 2</th>
          <th data-i18n="daily.th.gen">Gen</th>
          <th data-i18n="daily.th.evo">Evolution</th>
          <th data-i18n="daily.th.height">Height</th>
          <th data-i18n="daily.th.weight">Weight</th>
          <th data-i18n="daily.th.color">Color</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

<!--  <div class="controls">
    <button class="btn" id="reset-btn" type="button" data-i18n="daily.reset">Reset</button>
  </div>-->
</section>
<script src="/static/daily.js" defer></script>
{% endblock %}
