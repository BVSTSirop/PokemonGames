{% extends 'base.html' %}
{% block content %}
<section class="game-layout" data-game="tcg">
  <div class="card game-card">
    <h2 class="game-title" data-i18n="game.title">Guess the Pokémon!</h2>

    {% include 'partials/hud.html' %}

    <div class="sprite-frame">
      <div id="card-crop" class="sprite-crop" aria-label="Blurred Pokémon TCG card"></div>
      <div class="sprite-skeleton" aria-hidden="true"></div>
    </div>

    {% include 'partials/guess_form.html' %}

    <p class="attribution small">Card data and images from <a href="https://www.tcgdex.net/" target="_blank" rel="noopener">TCGdex</a>.</p>
  </div>

  <aside class="card info-card" aria-label="Guessed and Hints">
    {% include 'partials/guessed.html' %}
    {% include 'partials/hints.html' %}
  </aside>
</section>
<script src="/static/tcg.js" defer></script>
{% endblock %}
